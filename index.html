<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>GUESSING GAME</h1>
            </div>
            <div class="card-body">
                <form action="">
                   
                        <label for="guessingNumber">Enter your guess between 1-5 : </label>
                        <input type="number" id="guessingNumber" min="1" max="5" required>
                        <button type="submit" id="check">Check</button>
                    

                    
                </form>  
            </div>

                    <div class="resultText"></div>
                    <div class="remainingAttempts"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
